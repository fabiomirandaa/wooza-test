<div class="bs-calltoaction bs-calltoaction-primary">
  <div class="row">
    <div class="col-md-9 cta-contents">
      <h1 class="cta-title">{{title}}</h1>
      <div class="cta-desc">
        <p>{{description}}</p>
      </div>
    </div>
    <div class="col-md-3 cta-button">
      <a [routerLink]="url" class="btn btn-lg btn-block">{{textButton}}</a>
    </div>
  </div>
</div>
